<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment</title>
</head>
<body>
    <button type="button" onclick="f1();">Click Here For Output</button>

    <script>
        function f1(){
            for(i=1;i<=100;i++){
                if(i%3==0 && i%5==0){
                    document.write("FizzBuzz , ");
                }
                else if(i%5==0){
                    document.write("Buzz , ");
                }
                else if(i%3==0){
                    document.write("Fizz , ");
                }
                else{
                    document.write(i+" , ")
                }
            }
        }
    </script>
</body>
</html>

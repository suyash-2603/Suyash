<body>
    <h1>Armstrong Loop</h1>
    <button type="button" onclick="Armstrong();">Click Here !</button>

    <script>
        function isArmstrong(number) {
    let sum = 0;
    let temp = number;
    while (temp > 0) {
        let digit = temp % 10;
        sum = sum + (digit*digit*digit);
        temp = parseInt(temp / 10);
    }
    return sum === number;
}
 function Armstrong(){
    let N = 1000;
    for (let i = 1; i <= N; i++) {
    if (isArmstrong(i)) {
        document.write("<h2>Armstrong Number: "+i+"</h2>");
    }
    }
}
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapttern</title>
</head>
<body>
    <h1> patterns</h1>
    <button type="button" onclick="p1()">butterfly </button>
    <button type="button" onclick="p2()">Pattern 2</button>
    <script>
    function p1() {
            var i, j;
            for (i = 1; i <= 5; i++) {
                for (j = 1; j <= i; j++) {
                    document.write("  *  ");
                }
                document.write("<br>")
            }
            for (i = 1; i <= 4; i++) {
                for (j = 4; j >= i; j--) {
                    document.write("  *  ");
                }
                document.write("<br>")
            }
        }
        function p2() {
            let space = "&ensp;";
            let n = parseInt(prompt("Enter a number:"));
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < i * 2 - 1; j++) {
                    document.write(space);
                }
                for (let k = 0; k < (n - i) * 2 - 1; k++) {
                    document.write("1&ensp;")
                }
                document.write("<br>")
            }
        }
    

            

    
    


  

    
 </script>
    
    
</body>
</html>

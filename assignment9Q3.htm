<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 3</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter number 1:");
        var num2 = prompt("Enter number 2:");
        if(num1 % num2==0){
            document.write(num1+" is divisible by "+num2);
        }
        else{
            document.write(num1+" is not divisible by "+num2);
        }
    </script>
</body>
</html>

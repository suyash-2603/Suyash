<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 5</title>
</head>
<body>
    <h1>Prime Number Check</h1>
    <button type="button" onclick="prime()">Check</button>

    <script>
        function prime(){
            var num;
            var count = 0;
            num = prompt("Enter a number:");
            for(i=1;i<=num;i++){
                if(num%i==0){
                    count = count + 1;
                }
            }
            if(count==2){
                document.write(num+" is a Prime number.");
            }
            else{
                document.write(num+" is not a Prime number.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Armstrong Number</title>
</head>

<body>
    <button type="button" onclick="f1();">Click Here</button>

    <script>
        function f1() {
            var a;
            var sum = 0;
            a = prompt("Enter a number:");
            var num = a;
            while (num != 0) {
                var r = num % 10;
                num = parseInt(num / 10);
                sum = sum + (r * r * r);
            }
            if (sum == a) {
                document.write(a + " is a Armstrong number");
            }
            else {
                document.write(a + " is not a Armstrong number");
            }
        }

    </script>
</body>

</html>

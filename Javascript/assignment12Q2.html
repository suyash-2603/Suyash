<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>
    <h1>Factorial of number</h1>
    <button type="button" onclick="Factorial()">click here</button>

    <script>
        function Factorial(){
        var num;
        var fact = 1;
        num = prompt("Enter a number:");
         var temp = num;
        while(temp!=0){
         fact = fact * temp;
         temp--;   
        }
        document.write("<h2>Factorial of "+num+" :"+fact+"</h2>");
        }
    </script>
</body>
</html>

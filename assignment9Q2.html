<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 2</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number:");
        if(num%2==0){
            document.write(num+" is a Even Number.");
        }
        else{
            document.write(num+" is a Odd Number.");
        }
    </script>
</body>
</html>
